<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amintiri cu Delia ❤️</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5e6cc;
            color: #d63384;
            padding: 20px;
            overflow-y: scroll;
        }
        h1 {
            font-size: 3em;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Momente Frumoase Împreună ❤️</h1>
    <p>Fiecare dintre aceste imagini reprezintă un moment special pe care l-am trăit împreună.</p>
    <div class="gallery">
        <img src="amintire1.jpg" alt="Amintire 1">
        <img src="images/amintire2.jpg" alt="Amintire 2">
        <img src="images/amintire3.jpg" alt="Amintire 3">
        <img src="images/amintire4.jpg" alt="Amintire 4">
        <img src="images/amintire5.jpg" alt="Amintire 5">
        <img src="images/amintire6.jpg" alt="Amintire 6">
    </div>
</body>
</html>
